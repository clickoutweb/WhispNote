<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhispNote â€“ Say it, Let it Go</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at center, #1e1e1e, #000000);
      color: #ffffffcc;
      font-family: 'Roboto Slab', serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      margin: 20px 0 10px;
      text-align: center;
      color: #fff;
      opacity: 0.9;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      text-align: center;
      color: #aaa;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      min-height: 150px;
      resize: none;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid #ffffff22;
      border-radius: 16px;
      padding: 20px;
      font-size: 1.2rem;
      color: #fff;
      outline: none;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }

    textarea::placeholder {
      color: #ffffff55;
      font-style: italic;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #555;
      text-align: center;
    }

    .ad-block {
      margin: 20px 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .ad-block iframe {
      width: 728px;
      height: 90px;
      border: 0;
      max-width: 95%;
    }

    .ad-sidebar {
      position: fixed;
      top: 150px;
      left: 10px;
      display: none;
    }

    .ad-sidebar iframe {
      width: 160px;
      height: 600px;
      border: 0;
    }

    .ad-fixed-bottom {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 999;
    }

    .ad-fixed-bottom iframe {
      width: 728px;
      height: 90px;
      max-width: 95%;
    }

    .ad-top-corner {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 300px;
      height: 250px;
      z-index: 999;
      display: none;
    }

    .ad-top-corner iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (min-width: 1024px) {
      .ad-sidebar {
        display: block;
      }

      .ad-top-corner {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Top banner ad -->
  <div class="ad-block">
    <iframe data-aa='2400580' src='//ad.a-ads.com/2400580?size=728x90'></iframe>
  </div>

  <h1>WhispNote</h1>
  <p>Type a single thought. Just for you. It vanishes on refresh.</p>

  <!-- Sidebar ad (desktop only) -->
  <div class="ad-sidebar">
    <iframe data-aa='2400580' src='//ad.a-ads.com/2400580?size=160x600'></iframe>
  </div>

  <!-- Fixed top-right ad (desktop only) -->
  <div class="ad-top-corner">
    <iframe data-aa='2400580' src='//ad.a-ads.com/2400580?size=300x250'></iframe>
  </div>

  <!-- Text area -->
  <textarea placeholder="Write something you're feeling..."></textarea>

  <!-- Middle ad -->
  <div class="ad-block">
    <iframe data-aa='2400580' src='//ad.a-ads.com/2400580?size=728x90'></iframe>
  </div>

  <!-- Another mid-page ad -->
  <div class="ad-block">
    <iframe data-aa='2400580' src='//ad.a-ads.com/2400580?size=728x90'></iframe>
  </div>

  <!-- Footer ad -->
  <div class="ad-block">
    <iframe data-aa='2400580' src='//ad.a-ads.com/2400580?size=728x90'></iframe>
  </div>

  <footer>
    No save. No pressure. Just whisper and let go.
  </footer>

  <!-- Fixed bottom banner ad -->
  <div class="ad-fixed-bottom">
    <iframe data-aa='2400580' src='//ad.a-ads.com/2400580?size=728x90'></iframe>
  </div>

</body>
</html>
